name: sop-udlaanssystem-dev
services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend/udlånssystem
      dockerfile: Dockerfile.dev
      target: dev
    depends_on:
      - backend
    volumes:
      - ./frontend/udlånssystem:/app
      - /app/node_modules
    networks:
      - internal

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
      target: dev
    depends_on:
      - db
    env_file:
      - backend/.env
      - backend/.docker.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    configs:
      - source: nodemon
        target: /app/nodemon.json
    networks:
      - internal

  db:
    container_name: db
    image: mariadb:10.5
    restart: always
    expose:
      - "3306"
    ports:
      - "3306:3306"
    env_file:
      - backend/.docker.env
    volumes:
      - db:/var/lib/mysql
    networks:
      - public
      - internal

  nginx:
    container_name: nginx
    image: nginx:1.19.6
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    configs:
      - source: nginx
        target: /etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - public
      - internal

  ldap:
    container_name: ldap
    image: osixia/openldap:1.5.0
    environment:
      - LDAP_TLS=false
      - LDAP_ADDITIONAL_SCHEMAS=cosine,inetorgperson,samba
      - LDAP_LOG_LEVEL=256
    ports:
      - "389:389"
      - "636:636"
    env_file:
      - backend/.docker.env
    command: --copy-service
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
      - ./ldap/ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom
      - ./ldap/schemas:/container/service/slapd/assets/config/bootstrap/schema/custom

  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: phpldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: ldap
    ports:
      - "6443:443"
    depends_on:
      - ldap
    networks:
      - public
      - internal

networks:
  public:
    driver: bridge
  internal:
    name: internal
    internal: true

volumes:
  db:
    driver: local
  ldap_data:
  ldap_config:

configs:
  nodemon:
    file: ./backend/nodemon.json
  nginx:
    file: ./nginx.conf
