name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/udlånssystem

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if running in act
        id: is_act
        run: |
          if [ "$ACT" = "true" ]; then
            echo "act=true" >> "$GITHUB_OUTPUT"
          else
            echo "act=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Debug SSH key format
        run: |
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" | ssh-keygen -yf - || echo "❌ SSH key is invalid or unreadable"
        if: steps.is_act.outputs.act == 'false'

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST_NAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: echo "✅ SSH connection successful"
        if: steps.is_act.outputs.act == 'false'

      - name: Deploy to server
        if: steps.is_act.outputs.act == 'false'
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST_NAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          source: "frontend/udlånssystem/dist/*"
          target: "/var/www/lager"
          rm: true

      - name: Reload Nginx
        if: steps.is_act.outputs.act == 'false'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST_NAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          script: sudo systemctl reload nginx
