name: Test SSH Connection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ssh-test:
    name: Test SSH to Server
    runs-on: ubuntu-latest

    steps:
      - name: test ssh connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
