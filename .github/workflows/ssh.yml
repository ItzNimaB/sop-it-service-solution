name: Test SSH Connection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ssh-test:
    name: Test SSH to Server
    runs-on: ubuntu-latest

    steps:
      - name: Debug SSH key format
        run: |
          echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > temp_key
          chmod 600 temp_key
          ssh-keygen -lf temp_key || echo "‚ùå Couldn't read private key"

      - name: test ssh connection
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST_NAME }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
          debug: true
